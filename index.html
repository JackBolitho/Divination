        <link rel="stylesheet" href = "style.css">

    <body>
        <div id="playspace">

            <!--draw pile-->
            <div id="draw-pile">
                <p id="health-text">Health: X</p>

                <div id="draw-mat" class="mat"></div>
            </div>

            <!--discard pile-->
            <div id="discard-pile">
                <p id="discard-text">DISCARD PILE</p>
                <div id="discard-mat" class="mat"></div>
            </div>

            <!--hand section-->
            <div id="hand-section">

            </div>

            <!--enemy spot-->

            </div>

            <!--card
